<script>
function changeStatus(goods_id,filed,obj){
    $.ajax({
        type:'post',
        url:"{:url('changeStatus')}",
        data:{goods_id:goods_id,filed:filed},
        dataType:'json',
        success:function(res){
           if(res.code==0){
               alert(res.msg)
           }
           if(res.status==1){
               $(obj).attr('src','__ADMIN__/Images/yes.gif')
           }else{
            $(obj).attr('src','__ADMIN__/Images/no.gif')
           }
        }


    })
}
</script>
